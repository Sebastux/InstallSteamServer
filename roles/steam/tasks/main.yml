---
- name: Message Discord de début de role.
  community.general.discord:
    webhook_id: "{{ id_webhook }}"
    webhook_token: "{{ token_webhook }}"
    content: "Démarrage de l'installation du serveur Steam."
    username: Ansible
    avatar_url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXv5yLb0EOmi0D9Ca3moLnlNfIqYD2ZYy6-Q&usqp=CAU"

- name: Installation des dépôts debian 11
  template:
    src: templates/sourcelist.j2
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: 0644

- name: Activation des dépots i386.
  shell:
    cmd: dpkg --add-architecture i386
  args:
    executable: /bin/bash
  register: var_architecture
  failed_when: var_architecture.rc != 0
  changed_when: var_architecture.rc == 0

- name: Message Discord intermédiaire.
  community.general.discord:
    webhook_id: "{{ id_webhook }}"
    webhook_token: "{{ token_webhook }}"
    content: "Mise à jour du système."
    username: Ansible
    avatar_url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXv5yLb0EOmi0D9Ca3moLnlNfIqYD2ZYy6-Q&usqp=CAU"

- name: Mise à jour du système.
  apt:
    name: "*"
    state: latest
    update_cache: yes

- name: Message Discord intermédiaire.
  community.general.discord:
    webhook_id: "{{ id_webhook }}"
    webhook_token: "{{ token_webhook }}"
    content: "Installation des packages du role."
    username: Ansible
    avatar_url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXv5yLb0EOmi0D9Ca3moLnlNfIqYD2ZYy6-Q&usqp=CAU"

- name: Installation des packages du role.
  apt:
    name: "{{ liste_install }}"
    state: latest

- name: Création du compte steam.
  user:
    name: steam
    comment: "Compte du serveur Steam."
    shell: /bin/bash
    password: "{{ password | password_hash('sha512', 'SebAsTuX') }}"
    create_home: yes
    state: present
    update_password: always

- name: Suppression de l'ancienne clé SSH.
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "../cles_ssh/steam"
    - "../cles_ssh/steam.pub"
  delegate_to: localhost

- name: Création d'une clé ssh pour le compte.
  openssh_keypair:
    path: "../cles_ssh/steam"
    backend: cryptography
    comment: "Clé SSH générée par ansible."
    mode: 0600
    state: present
    type: ed25519
  delegate_to: localhost

- name: Installation de la clé sur le compte.
  authorized_key:
    user: steam
    state: present
    key: "{{ lookup('file', '../cles_ssh/steam.pub') }}"
    comment: "Clé SSH générée et installée par ansible."
    exclusive: yes
    manage_dir: yes

- name: Message Discord intermédiaire.
  community.general.discord:
    webhook_id: "{{ id_webhook }}"
    webhook_token: "{{ token_webhook }}"
    content: "Téléchargement des fichiers du serveur."
    username: Ansible
    avatar_url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXv5yLb0EOmi0D9Ca3moLnlNfIqYD2ZYy6-Q&usqp=CAU"

- name: Téléchargement des fichiers du serveur.
  get_url:
    url: https://raw.githubusercontent.com/GameServerManagers/LinuxGSM/master/linuxgsm.sh
    dest: /home/steam/linuxgsm.sh
    owner: steam
    group: steam
    mode: 0700

- name: Installation du script de lancement.
  copy:
    src: files/installation.sh
    dest: /home/steam/installation.sh
    owner: steam
    group: steam
    mode: 0700

- name: Ouverture des ports pour le serveur Satisfactory.
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
    - 7777/udp
    - 15000/udp
    - 15777/udp

- name: Message Discord de fin de rôle.
  community.general.discord:
    webhook_id: "{{ id_webhook }}"
    webhook_token: "{{ token_webhook }}"
    content: "Stean a été installé avec succès."
    username: Ansible
    avatar_url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXv5yLb0EOmi0D9Ca3moLnlNfIqYD2ZYy6-Q&usqp=CAU"
